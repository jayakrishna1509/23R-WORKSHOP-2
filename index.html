<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Switching</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        transition: background-color 0.5s ease;
        padding: 20px;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .marquee-container {
        margin-bottom: 30px;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 900px;
      }

      marquee {
        color: #fff;
        font-weight: bolder;
        font-size: 1.5rem;
        padding: 15px 0;
        background: linear-gradient(90deg, #ff8a00, #e52e71);
      }

      #main_div {
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 25px;
        flex-wrap: wrap;
        margin-bottom: 30px;
        width: 100%;
        max-width: 900px;
      }

      #div_1,
      #div_2,
      #div_3 {
        border: 2px solid #333;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, background-color 0.5s ease;
        height: 250px;
        width: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #div_1:hover,
      #div_2:hover,
      #div_3:hover {
        transform: translateY(-5px);
      }

      #btn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      #btn:hover {
        background-color: #45a049;
        transform: scale(1.05);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      #btn:active {
        transform: scale(0.98);
      }

      /* Responsive design */
      @media (max-width: 768px) {
        #main_div {
          gap: 15px;
        }

        #div_1,
        #div_2,
        #div_3 {
          height: 200px;
          width: 250px;
        }

        marquee {
          font-size: 1.2rem;
        }
      }

      @media (max-width: 480px) {
        #main_div {
          flex-direction: column;
        }

        #div_1,
        #div_2,
        #div_3 {
          width: 90%;
          max-width: 300px;
          height: 150px;
        }

        marquee {
          font-size: 1rem;
        }

        #btn {
          width: 90%;
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="marquee-container">
      <marquee behavior="scroll" direction="left">
        Now an Expert is Once a Beginner
      </marquee>
    </div>

    <div id="main_div">
      <div id="div_1"></div>
      <div id="div_2"></div>
      <div id="div_3"></div>
    </div>

    <button
      onclick="colorchange1(); colorchange2(); colorchange3(); bodychange();"
      id="btn"
    >
      Generate Colors
    </button>

    <script>
      // Function to Generate Random Colors
      function colorchange1() {
        let randomcolor = Math.floor(Math.random() * 16777215).toString(16);
        let rgbvalue = "#" + randomcolor;
        document.getElementById("div_1").style.backgroundColor = rgbvalue;
      }

      function colorchange2() {
        let randomcolor = Math.floor(Math.random() * 16777215).toString(16);
        let rgbvalue = "#" + randomcolor;
        document.getElementById("div_2").style.backgroundColor = rgbvalue;
      }

      function colorchange3() {
        let randomcolor = Math.floor(Math.random() * 16777215).toString(16);
        let rgbvalue = "#" + randomcolor;
        document.getElementById("div_3").style.backgroundColor = rgbvalue;
      }

      function bodychange() {
        let randomcolor = Math.floor(Math.random() * 16777215).toString(16);
        let rgbvalue = "#" + randomcolor;
        document.body.style.backgroundColor = rgbvalue;
      }
    </script>
  </body>
</html>
